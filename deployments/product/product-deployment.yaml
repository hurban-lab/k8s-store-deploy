apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-deploy
  namespace: store-sandbox
  annotations:
    buildNumber: "1.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
      annotations:
        buildNumber: "1.0"
    spec:
      containers:
      - name: product-service
        image: us-east1-docker.pkg.dev/hurban-lab/store/product:latest
        readinessProbe:
          httpGet:
            path: "/actuator/health/readiness"
            port: 8080
          initialDelaySeconds: 5
        ports:
        - containerPort: 8080
        env:
          - name: APPLICATION_VERSION
            value: "1.0"
          - name: SERVER_PORT
            value: "8080"
          - name: SPRING_PROFILES_ACTIVE
            value: sandbox
---